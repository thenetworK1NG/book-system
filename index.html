<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #viewer { width: 100vw; height: 100vh; display: block; }
        #openFileBtn { position: absolute; top: 10px; left: 10px; z-index: 10; }
        #fileInput { display: none; }
        #cameraInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font: 12px/1.5 monospace;
            padding: 8px 10px;
            border-radius: 6px;
            max-width: calc(100vw - 20px);
            user-select: none;
            /* Let wheel events pass through HUD, except on interactive elements like buttons */
            pointer-events: none;
            display: none; /* hide on phone and PC */
        }
        #cameraInfo .row { display: flex; gap: 6px; align-items: center; }
        #cameraInfo .label { opacity: 0.75; }
        #cameraInfo .copy-hint { opacity: 0.55; font-style: italic; }
        #cameraInfo button { pointer-events: auto; }
        @media (max-width: 768px) {
            #cameraInfo { font-size: 11px; padding: 6px 8px; }
        }
    </style>
</head>
<body>
    <button id="openFileBtn">Open GLB File</button>
    <button id="playAnimBtn">Play Animation</button>
    <button id="openBookBtn" style="position:absolute;top:10px;left:140px;z-index:10;">Open Book</button>
    <input type="file" id="fileInput" accept=".glb" />
    <div id="animButtons" style="position:absolute;top:50px;left:10px;z-index:10;"></div>
    <div id="cameraInfo"></div>
    <div id="viewer"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
